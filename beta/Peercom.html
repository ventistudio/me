<html><head><base href="https://ventistudio.fr/peercom">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VentiStudio Social - Peercom</title>
    <style>
        :root {
            --dark-bg: #0f0f14;
            --purple: #8e4ec6;
            --light-text: #ffffff;
            --dark-text: #a9a9b2;
            --accent: #ff7edb;
            --input-bg: #1a1a24;
            --button-bg: #3d3d56;
            --green: #4caf50;
            --red: #f44336;
        }

        body {
            font-family: 'Noto Sans', 'Noto Sans JP', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            fill: var(--accent);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: var(--dark-text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover, nav ul li a.active {
            color: var(--light-text);
        }

        main {
            margin-top: 40px;
        }

        h1 {
            color: var(--accent);
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #search-form {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }

        #search-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 1em;
            background-color: var(--input-bg);
            border: 1px solid var(--dark-text);
            color: var(--light-text);
            border-radius: 5px;
        }

        #search-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: var(--purple);
            color: var(--light-text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: var(--accent);
        }

        #search-results {
            margin-top: 30px;
        }

        .result-item {
            background-color: var(--input-bg);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .result-item h3 {
            margin-top: 0;
        }

        .result-item a {
            color: var(--light-text);
            text-decoration: none;
        }

        .result-item.http a {
            color: var(--red);
        }

        .result-item.trusted a {
            color: var(--green);
        }

        .report-button {
            background-color: var(--button-bg);
            color: var(--light-text);
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .report-button:hover {
            background-color: var(--accent);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L1 21h22L12 2zm0 3.5L19.5 19h-15L12 5.5z"/>
                </svg>
                <span>VentiStudio</span>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Accueil</a></li>
                    <li><a href="/publish">Publier</a></li>
                    <li><a href="/wiki">Wiki</a></li>
                    <li><a href="/music">Musique</a></li>
                    <li><a href="/network">Réseau</a></li>
                    <li><a href="/speedtest">Speedtest</a></li>
                    <li><a href="/proxy">Proxy</a></li>
                    <li><a href="/pip">Mode Pip</a></li>
                    <li><a href="/peercom">Peercom</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Peercom - Moteur de recherche sécurisé</h1>
            
            <div id="search-form">
                <input type="text" id="search-input" placeholder="Entrez votre recherche">
                <button id="search-button">Rechercher</button>
            </div>

            <div id="search-results"></div>
        </main>

        <footer>
            <p>&copy; 2024 VentiStudio. Tous droits réservés.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const searchResults = document.getElementById('search-results');

            // Simuler une liste de sites de confiance
            const trustedSites = [
                'ventistudio.fr',
                'discord.com',
                'youtube.com'
            ];

            searchButton.addEventListener('click', performSearch);

            function performSearch() {
                const query = searchInput.value;
                if (query) {
                    // Simuler une recherche (dans un environnement réel, cela serait une requête à une API)
                    const results = simulateSearch(query);
                    displayResults(results);
                } else {
                    alert('Veuillez entrer un terme de recherche.');
                }
            }

            function simulateSearch(query) {
                // Ceci est une simulation. Dans un vrai moteur de recherche, 
                // nous effectuerions une vraie recherche indexée.
                return [
                    { title: "Résultat 1", url: "https://example.com/result1", snippet: "Ceci est un extrait du résultat 1..." },
                    { title: "Résultat 2", url: "http://unsecure.com/result2", snippet: "Ceci est un extrait du résultat 2..." },
                    { title: "Résultat 3", url: "https://trustworthy.org/result3", snippet: "Ceci est un extrait du résultat 3..." },
                ];
            }

            function displayResults(results) {
                searchResults.innerHTML = '';
                results.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    
                    if (result.url.startsWith('http://')) {
                        resultItem.classList.add('http');
                    } else if (trustedSites.some(site => result.url.includes(site))) {
                        resultItem.classList.add('trusted');
                    }

                    resultItem.innerHTML = `
                        <h3><a href="${result.url}" target="_blank">${result.title}</a></h3>
                        <p>${result.snippet}</p>
                        <button class="report-button" data-url="${result.url}">Signaler</button>
                    `;
                    searchResults.appendChild(resultItem);
                });

                // Ajouter des écouteurs d'événements pour les boutons de signalement
                document.querySelectorAll('.report-button').forEach(button => {
                    button.addEventListener('click', (e) => reportSite(e.target.dataset.url));
                });
            }

            function reportSite(url) {
                // Dans un environnement réel, cela enverrait un rapport au serveur
                console.log(`Site signalé: ${url}`);
                alert(`Le site ${url} a été signalé. Merci pour votre contribution à la sécurité de Peercom.`);

                // Simuler l'écriture dans un fichier de logs
                const logEntry = `${new Date().toISOString()} - URL signalée: ${url}\n`;
                console.log('Entrée de log:', logEntry);

                // Simuler l'ajout ou la mise à jour dans le fichier .ventistudio
                const ventiStudioEntry = `${new URL(url).hostname},${new Date().toISOString()},signalé\n`;
                console.log('Entrée .ventistudio:', ventiStudioEntry);
            }
        });
    </script>
</body>
</html>
