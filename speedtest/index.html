<html><head><base href="https://ventistudio.fr/speedtest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VentiStudio - Speedtest</title>
    <style>
        :root {
            --dark-bg: #0f0f14;
            --purple: #8e4ec6;
            --light-text: #ffffff;
            --dark-text: #a9a9b2;
            --accent: #ff7edb;
            --input-bg: #1a1a24;
            --button-bg: #3d3d56;
        }

        body {
            font-family: 'Noto Sans', 'Noto Sans JP', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            fill: var(--accent);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: var(--dark-text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover, nav ul li a.active {
            color: var(--light-text);
        }

        main {
            margin-top: 40px;
        }

        h1 {
            color: var(--accent);
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #speedtest {
            text-align: center;
            margin-top: 50px;
        }

        #speed-indicator {
            width: 300px;
            height: 30px;
            background-color: var(--input-bg);
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
        }

        #speed-bar {
            width: 0%;
            height: 100%;
            background-color: var(--accent);
            transition: width 0.5s ease-in-out;
        }

        #speed-result {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #start-test {
            padding: 10px 20px;
            font-size: 1em;
            background-color: var(--purple);
            color: var(--light-text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #start-test:hover {
            background-color: var(--accent);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L1 21h22L12 2zm0 3.5L19.5 19h-15L12 5.5z"/>
                </svg>
                <span>VentiStudio</span>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Accueil</a></li>
                    <li><a href="/publish">Contenu Approuvé</a></li>
                    <li><a href="/wiki">Wiki</a></li>
                    <li><a href="/music">Musique</a></li>
                    <li><a href="/network">Réseau</a></li>
                    <li><a href="/speedtest">Speedtest</a></li>
                    <li><a href="/proxy">Proxy</a></li>
                    <li><a href="/pip">Mode Pip</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Test de Vitesse</h1>
            
            <div id="speedtest">
                <div id="speed-indicator">
                    <div id="speed-bar"></div>
                </div>
                <p id="speed-result">Vitesse : <span id="speed-value">0</span> Mbps</p>
                <button id="start-test">Démarrer le test</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 VentiStudio. Tous droits réservés.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const startButton = document.getElementById('start-test');
            const speedBar = document.getElementById('speed-bar');
            const speedValue = document.getElementById('speed-value');

            startButton.addEventListener('click', runSpeedTest);

            function runSpeedTest() {
                startButton.disabled = true;
                speedBar.style.width = '0%';
                speedValue.textContent = '0';

                let progress = 0;
                const duration = 5000; // 5 seconds
                const interval = 50; // Update every 50ms

                const simulateTest = setInterval(() => {
                    progress += (interval / duration) * 100;
                    speedBar.style.width = `${progress}%`;

                    // Simulate fluctuating speed
                    const speed = Math.random() * 100;
                    speedValue.textContent = speed.toFixed(2);

                    if (progress >= 100) {
                        clearInterval(simulateTest);
                        startButton.disabled = false;
                    }
                }, interval);
            }
        });
    </script>
</body>
</html>
