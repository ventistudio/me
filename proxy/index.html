<html><head><base href="https://ventistudio.fr/proxy">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VentiStudio - Proxy Bypass</title>
    <style>
        :root {
            --dark-bg: #0f0f14;
            --purple: #8e4ec6;
            --light-text: #ffffff;
            --dark-text: #a9a9b2;
            --accent: #ff7edb;
            --input-bg: #1a1a24;
            --button-bg: #3d3d56;
        }

        body {
            font-family: 'Noto Sans', 'Noto Sans JP', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            fill: var(--accent);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: var(--dark-text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover, nav ul li a.active {
            color: var(--light-text);
        }

        main {
            margin-top: 40px;
        }

        h1 {
            color: var(--accent);
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #proxy-form {
            margin-top: 30px;
        }

        #url-input {
            width: 70%;
            padding: 10px;
            font-size: 1em;
            background-color: var(--input-bg);
            border: 1px solid var(--dark-text);
            color: var(--light-text);
            border-radius: 5px;
        }

        #load-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: var(--purple);
            color: var(--light-text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #load-button:hover {
            background-color: var(--accent);
        }

        #proxy-frame {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
            background-color: var(--input-bg);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L1 21h22L12 2zm0 3.5L19.5 19h-15L12 5.5z"/>
                </svg>
                <span>VentiStudio</span>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Accueil</a></li>
                    <li><a href="/publish">Contenu Approuvé</a></li>
                    <li><a href="/wiki">Wiki</a></li>
                    <li><a href="/music">Musique</a></li>
                    <li><a href="/network">Réseau</a></li>
                    <li><a href="/speedtest">Speedtest</a></li>
                    <li><a href="/proxy">Proxy</a></li>
                    <li><a href="/pip">Mode Pip</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Proxy Bypass</h1>
            
            <div id="proxy-form">
                <input type="text" id="url-input" placeholder="Entrez l'URL du site à charger">
                <button id="load-button">Charger</button>
            </div>

            <iframe id="proxy-frame" src="about:blank"></iframe>
        </main>

        <footer>
            <p>&copy; 2024 VentiStudio. Tous droits réservés.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const urlInput = document.getElementById('url-input');
            const loadButton = document.getElementById('load-button');
            const proxyFrame = document.getElementById('proxy-frame');

            loadButton.addEventListener('click', loadUrl);

            function loadUrl() {
                const url = urlInput.value;
                if (url) {
                    // Dans un environnement réel, nous devrions utiliser un serveur proxy côté serveur
                    // pour contourner les restrictions CORS et autres limitations de sécurité.
                    // Ceci est une implémentation simplifiée à des fins de démonstration uniquement.
                    proxyFrame.src = url;
                } else {
                    alert('Veuillez entrer une URL valide.');
                }
            }

            // Avertissement de sécurité
            console.warn("Attention : L'utilisation de proxy pour contourner les restrictions peut présenter des risques de sécurité et de confidentialité. Utilisez cette fonctionnalité avec prudence et uniquement à des fins légitimes.");
        });
    </script>
</body>
</html>
