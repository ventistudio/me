<html><head><base href="https://ventistudio.fr/301.html">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>301 - VentiStudio</title>
    <style>
        :root {
            --dark-bg: #0f0f14;
            --purple: #8e4ec6;
            --light-text: #ffffff;
            --dark-text: #a9a9b2;
            --accent: #ff7edb;
            --input-bg: #1a1a24;
            --button-bg: #3d3d56;
        }

        body {
            font-family: 'Noto Sans', 'Noto Sans JP', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            fill: var(--accent);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: var(--dark-text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--light-text);
        }

        main {
            text-align: center;
            margin-top: 40px;
        }

        h1 {
            font-size: 6em;
            color: var(--accent);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: var(--purple);
            color: var(--light-text);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--accent);
        }

        .error-image {
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
            width: 100%;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                align-items: flex-start;
                margin-top: 20px;
            }

            h1 {
                font-size: 4em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L1 21h22L12 2zm0 3.5L19.5 19h-15L12 5.5z"/>
                </svg>
                <span>VentiStudio</span>
            </div>
        </header>

        <main>
            <svg class="error-image" viewBox="0 0 24 24">
                <path fill="var(--accent)" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
            <h1>301</h1>
            <p>Désolé, nous avons déménagé. Voici notre nouvelle adresse !</p>
            <a href="https://ventistudio.fr/" class="btn">Retour à l'accueil</a>
        </main>

        <footer>
            <p>&copy; 2024 VentiStudio. Tous droits réservés.</p>
        </footer>
    </div>

    <script>
        // Animation de l'icône d'erreur
        const errorIcon = document.querySelector('.error-image');
        let rotation = 0;

        function rotateIcon() {
            rotation += 1;
            errorIcon.style.transform = `rotate(${rotation}deg)`;
            requestAnimationFrame(rotateIcon);
        }

        rotateIcon();

        // Easter egg : clic sur le 404
        const title = document.querySelector('h1');
        let clickCount = 0;

        title.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 4) {
                alert("Vous avez trouvé les clés ! Bravo !");
                title.style.color = 'var(--purple)';
            }
        });
    </script>
</body>
</html>
